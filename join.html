</head>
<body>

    <div id="nav-container">
            <div id="nav-menu">

                <span id="nav-logo">
                    <img src="images/logo.png" alt="" srcset="">
                </span>

                <ul>
                   <li><a href="index.html">Home</a></li>
                    <li><a href="join.html">Join</a></li>

                </ul>
    </div>
    </div>

    <div class="hero">
            <header>
        <span id="logo">
            <img src="images/logo.png" alt="" srcset="">
        </span>
        <span id="title">
        Envision Our Movement
        </span>
        <span id="hamburger" >☰</span>
    </header>

<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeyTkM7grLg14BTQiSrZpVoFGQ0S9NbPQtO4kpIbSj3j3WwZw/viewform?embedded=true" width="640" height="1887" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>

    <script>
    const navContainer = document.getElementById('nav-container');
    const navMenu = document.getElementById('nav-menu');
    const hamburger = document.getElementById('hamburger');

    hamburger.addEventListener('click', (e) => {
      e.stopPropagation();
      navContainer.classList.add('active');
    });

    navMenu.addEventListener('click', (e) => {
      e.stopPropagation();
    });

    document.addEventListener('click', () => {
      if (navContainer.classList.contains('active')) {
        navContainer.classList.remove('active');
      }
    });
</script>
    
</body>
</html>
